        <style>
                
        
          body {
              margin: 0;
              font-family: Arial, sans-serif;
          }
          .menu {
            height: 50px; /* Define uma altura menor */
            line-height: 50px; /* Alinha o texto verticalmente */
            padding: 0 20px; /* Ajusta o espaçamento interno */
            display: flex; /* Para organizar os itens horizontalmente */
            align-items: center; /* Centraliza os itens verticalmente */
            position: fixed; /* Fixa no topo */
            top: 0; /* Alinha no topo */
            left: 0;
            width: 100%; /* Faz com que o menu ocupe toda a largura da página */
            z-index: 1000; /* Certifique-se de que o menu fique acima de outros elementos */
            background-color: #333; /* Cor de fundo */
            color: white; /* Cor do texto */
            justify-content: space-around; /* Espaçamento igual entre os itens */
           }
          .menu a {
              color: white;
              padding: 14px 20px;
              text-decoration: none;
              display: block;
              text-align: center;
          }
          .menu a:hover {
              background-color: #575757;
          }
          .logo {
         
              height: 40px; /* Ajusta a altura do logo */
              margin-right: 10px; /* Espaço entre o logo e os itens do menu */
              background-color: #007f00;
              padding: 20px;
              text-align: left;
              flex: 1;
          }
          .menu-items {
              display: flex;
          }
        </style>

        <head>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f5f5f5;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                    margin-top: 60px; /* O valor deve ser um pouco maior que a altura do menu */
                }
                .login-container {
                    background-color: white;
                    padding: 20px 40px;
                    border-radius: 10px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    text-align: center;
                    width: 300px;
                }
                .login-container img {
                    width: 50px;
                    margin-bottom: 20px;
                }
                .login-container h2 {
                    margin: 0 0 20px;
                    font-size: 24px;
                }
                .login-container input[type="email"],
                .login-container input[type="password"] {
                    width: 100%;
                    padding: 10px;
                    margin: 10px 0;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                }
                .login-container input[type="checkbox"] {
                    margin-right: 5px;
                }
                .login-container a {
                    display: block;
                    margin: 10px 0;
                    color: #007bff;
                    text-decoration: none;
                }
                .login-container a:hover {
                    text-decoration: underline;
                }
                .login-container button {
                    background-color: #007bff;
                    color: white;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    width: 100%;
                }
                .login-container button:hover {
                    background-color: #0056b3;
                }
            </style>
        </head>
